version: '3.8'

services:
  backend:
    build: ./intelliquest-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/intelliquest
  frontend:
    build: ./intelliquest-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

